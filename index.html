<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puff's Corporation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header>
        <a href="#">
            <img src="./img/Puffs icon.png" alt="Logo Puff's Corporation" class="icon">
        </a>
    </header>

    <main>
        <p class="roupa">Roupas</p>

       
        <section class="card-section">
            <div class="card-container">
                <div class="card">
                    <img src="./img/jornal.png" alt="Imagem de um jornal" class="iconCard">
                    <p class="textcard">fiat uno 1999</p>
                    <p class="description">pau pra toda obra</p>
                    <p class="price">R$ 79,90</p>
                    <button class="buy-button"><a href="#">Comprar</a></button>
                </div>
                <div class="card">
                    <img src="./img/jornal.png" alt="Imagem de um jornal" class="iconCard">
                    <p class="textcard">corsa 2005</p>
                    <p class="description">carro top</p>
                    <p class="price">R$ 129,90</p>
                    <button class="buy-button"><a href="#">Comprar</a></button>
                </div>
                <div class="card">
                    <img src="./img/jornal.png" alt="Imagem de um jornal" class="iconCard">
                    <p class="textcard">celta 1997</p>
                    <p class="description">pobreza extrema</p>
                    <p class="price">R$ 99,90</p>
                    <button class="buy-button"><a href="#">Comprar</a></button>
                </div>
            </div>
        </section>
    </main>

    <section class="social">
        <a href="https://www.instagram.com/puffs.corporation/" class="icons-social-1" target="_blank"><i class="fa-brands fa-instagram"></i></a>
    </section>

    <footer>
        <p>&copy; 2025 Puff's Corporation. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
